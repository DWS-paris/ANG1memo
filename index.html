<!DOCTYPE html>

<!-- 
La déclaration de l'application avec l'attribut 'ng-app' prend comme 
valeur la variable 'myApplication' contenant l'application JS
-->
<html ng-app="myApplication" >

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>Hive of knowledge AngularJS</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<!--[if lt IE 8]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<!--[if lt IE 7]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

	</head>

	<body>

		<header ng-hide="loading" role="header" ng-controller='HeaderCtrl'>
			<section id="topHeader" role="section">
				<article role="article">
					<a href="#/"><img src="img/logo.svg" alt="Logo DigitalWorkshop"></a>
				</article>
				<article role="article">
					<h1>{{title}} <span>{{subTitle}}</span></h1>
				</article>
			</section>
			<nav role="nav">
				<a href="#" id="burgerBtn"><i class="fa fa-bars" aria-hidden="true"></i></a>
				<a href="#" id="closeBurger"><i class="fa fa-times" aria-hidden="true"></i></a>
				<section id="burgerMenu" role="section">
					<p ng-bind="titleBurger"></p>
					<ul ng-repeat="post in posts" >
						<!-- <button ng-click="burgerGoAway(post.id)" ng-href="{{value}}">{{post.title}}</button> -->
						<li><a href="" ng-click="burgerGoAway(post.id)" ng-bind="post.title" ></a></li>
					</ul>
				</section>
			</nav>
		</header>

		<!-- 
		La directive 'ng-view' permet d'initier les routes 
		-->
		<main ng-view role="main" class="mainContent">
			
		</main>


		<footer role="footer" >
			<h4><a href="#">Consulter l'aide en ligne</a></h4>
			<ul>
				<li><a href="http://www.w3schools.com/" target="_blank">W3Schools</a></li>
				<li><a href="https://developer.mozilla.org/fr/" target="_blank">Mozilla Developer Network</a></li>
				<li><a href="http://jquery.com/" target="_blank">jQuery</a></li>
				<li><a href="http://jqueryui.com/" target="_blank">jQuery UI</a></li>
				<li><a href="https://plugins.jquery.com/" target="_blank">Plugins jQuery</a></li>
			</ul>
			<p><a href="http://www.digitalworkshop.fr" target="_blank">©2016 DWS</a> | Under MIT Licence</p>
		</footer>
		


		<!-- Intégration du CDN jQuery -->
		<script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>

		<!-- Intégration du CDN AngularJS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

		<!-- Intégration des modules AngularJS -->
		<script src="https://code.angularjs.org/1.5.5/angular-route.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-animate.min.js"></script>

		<!-- Script de l'application -->
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/services/supportsServ.js"></script>
		<script type="text/javascript" src="js/services/accueilServ.js"></script>
		<script type="text/javascript" src="js/controllers/supportsCtrl.js"></script>
		<script type="text/javascript" src="js/controllers/accueilCtrl.js"></script>
		<script type="text/javascript" src="js/controllers/headerCtrl.js"></script>

		<!-- Modules DWS -->
		<script type="text/javascript" src="js/modules/burgerMenu.js"></script>
	</body>
</html>
